<mat-card class="example-card" appearance="outlined" style="width: 20vw;">
  <img mat-card-image src="{{product.image}}" alt="" />
  <mat-card-content>
    <div class="productName">{{product.title}}</div>
    <div class="price"><b>Price:</b> {{product.price}}&dollar;</div>
  </mat-card-content>
</mat-card>
