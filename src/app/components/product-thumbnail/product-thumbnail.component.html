<mat-card (click)="handleProduct()" class="example-card" appearance="outlined" style="width: 20vw;">
  <img height="290vh" mat-card-image src="{{product.image}}" alt="" />
  <mat-card-content style="height: 15vh;">
    <div class="productName">{{product.title}}</div>
    <div class="price"><b>Price:</b> {{product.price}}&dollar;</div>
  </mat-card-content>
</mat-card>
